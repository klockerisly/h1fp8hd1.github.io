    <style>
        .error-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            text-align: center;
        }

        .error-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 8px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
        }

        .error-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
        }

        /* 服务分类导航 */
        .category-nav {
            background-color: var(--white);
            border-radius: var(--card-radius);
            padding: 40px;
            box-shadow: var(--shadow);
            margin-top: 40px;
        }

        .category-title {
            font-size: 1.8rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 992px) {
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 576px) {
            .category-grid {
                grid-template-columns: 1fr;
            }
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: var(--secondary-color);
            border-radius: var(--border-radius);
            transition: all .3s ease;
            border-left: 4px solid var(--primary-color);
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            background: var(--white);
        }

        .category-item.sky-blue {
            border-left-color: #1a73e8;
        }

        .category-item.turquoise-water {
            border-left-color: #0d8a4f;
        }

        .category-item.orange {
            border-left-color: #e65100;
        }

        .category-item.carmine {
            border-left-color: #b71c1c;
        }

        .category-item.purple {
            border-left-color: #8e44ad;
        }

        .category-item.pink {
            border-left-color: #e91e63;
        }

        .category-item.cyan {
            border-left-color: #00bcd4;
        }

        .category-item.amber {
            border-left-color: #ff9800;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary-ultralight);
            border-radius: 10px;
            margin-right: 15px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .category-item.sky-blue .category-icon {
            background: rgba(26, 115, 232, 0.1);
            color: #1a73e8;
        }

        .category-item.turquoise-water .category-icon {
            background: rgba(13, 138, 79, 0.1);
            color: #0d8a4f;
        }

        .category-item.orange .category-icon {
            background: rgba(230, 81, 0, 0.1);
            color: #e65100;
        }

        .category-item.carmine .category-icon {
            background: rgba(183, 28, 28, 0.1);
            color: #b71c1c;
        }

        .category-item.purple .category-icon {
            background: rgba(142, 68, 173, 0.1);
            color: #8e44ad;
        }

        .category-item.pink .category-icon {
            background: rgba(233, 30, 99, 0.1);
            color: #e91e63;
        }

        .category-item.cyan .category-icon {
            background: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
        }

        .category-item.amber .category-icon {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }

        .category-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            flex: 1;
        }

        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all .3s ease;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,transparent,rgba(255,255,255,.2),transparent);
            transition: left .5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-outline:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* 动画效果 */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .error-code {
            animation: float 3s ease-in-out infinite;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-message {
                font-size: 1.1rem;
            }

            .category-nav {
                padding: 30px 20px;
            }

            .category-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>

<script>
    const categoryItems = document.querySelectorAll('.category-item');
    categoryItems.forEach(item => {
        item.addEventListener('mouseenter', () => {
            const icon = item.querySelector('.category-icon');
            icon.style.transform = 'scale(1.1) rotate(5deg)';
        });

        item.addEventListener('mouseleave', () => {
            const icon = item.querySelector('.category-icon');
            icon.style.transform = 'scale(1) rotate(0)';
        });
    });

    const errorCode = document.querySelector('.error-code');
    errorCode.addEventListener('animationiteration', () => {
        errorCode.style.textShadow = `
                3px 3px 0 rgba(0,0,0,0.1),
                0 0 20px rgba(26, 115, 232, 0.3)
            `;

        setTimeout(() => {
            errorCode.style.textShadow = '3px 3px 0 rgba(0,0,0,0.1)';
        }, 500);
    });
</script>
